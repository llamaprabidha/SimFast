<!DOCTYPE html>
<head>
    <title>SimFast Test</title>
    <style>
        body{
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="main.css"></style>
    <link rel="stylesheet" href="KeyboardStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Scrollspy may be unnecessary-->
    <script src="app.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry&callback=initMap"></script>
    <!--Keyboard Script-->
    <script type="module" src="Keyboard.js" defer></script>
    <!--Stopwatch Script-->
    <script src="StopwatchApp.js" defer></script>
    <!-- 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2aYWqeY3KKaweojM-AgxLx7j6D2IWSHM&callback=initMap"></script> 
    -->
</head>

<body>
    <!-- Creates stopwatch-->
    <div class="stopwatch__base" id="stopwatch">
        00:00:00
    </div>
    <!--Test--> <progress id="progress" max="100" value="0">Progress</progress>
    <!-- Control buttons-->
    <ul id="buttons", id = "test">
        <button class="button__start" onclick="start();startTimer()">Start</button>
        <button class="button__stop" onclick="stopTimer();pause()">Stop</button>
        <button class="button__restart" onclick="removePlane();resetTimer()">Reset</button>
        <button class="button__speedup" onclick="(() => simSpeed *= 2)()">Spe+</button>
        <button class="button__speeddown" onclick="(() => simSpeed /= 2)()">Spe-</button>
    </ul>
    <div id="map_container">
        <div id="map"></div>
    </div> 

    <!-- creates an input box for keyboard-->
    <input class="use-keyboard-input" style="position: fixed; bottom: 430.5px; right: 16px; width: 759px; height: 25px;"></input>
</body>
