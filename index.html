<!DOCTYPE html>
<head>
    <title>SimFast Test</title>
    <style>
        body{
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="main.css"></style>
    <link rel="stylesheet" href="KeyboardStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Scrollspy may be unnecessary-->
    <script src="app.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry&callback=initMap"></script>
    <!--Keyboard Script-->
    <script type="module" src="Keyboard.js" defer></script>
    <!--Stopwatch Script-->
    <script src="StopwatchApp.js" defer></script>
    <!-- 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2aYWqeY3KKaweojM-AgxLx7j6D2IWSHM&callback=initMap"></script> 
    -->
</head>

<body>
    <!-- Creates stopwatch-->
    <div class="stopwatch__base" id="stopwatch">
        00:00:00
    </div>
    <!-- Progress Bar Test-->
    <div id="Progress">
        <div id="Bar"></div>
      </div>
    <!-- Control buttons-->
    <ul id="buttons", id = "test">
        <button class="button__start" onclick="start();startTimer();move()">&#9654;</button>
        <button class="button__stop" onclick="stopTimer();pause()">&#9616;&#9616;&#8201;&#8201;</button>
        <button class="button__restart" onclick="removePlane();resetTimer()">&#8634;</button>
    </ul>

    <select id="selectedSpeed" class="button__speedup" onchange="changeSpeed();timerSpeed()">
        <option value="1">1x</option>
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="2">2x</option>
        <option value="4">4x</option>
        <option value="8">8x</option>
    </select>
    
    <div id="map_container">
        <div id="map"></div>
    </div> 

    <!-- creates an input box for keyboard-->
    <input class="use-keyboard-input" style="position: fixed; bottom: 430.5px; right: 16px; width: 759px; height: 25px;"></input>
</body>
